<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><link rel="stylesheet" href="Login%20Form_files/login.css">
  
    <meta charset="utf-8">
    <title>Login Form</title>
  </head>
  <body>
    <div class="form" align="center">
      <form name="Login">
        First Name:<br>
        <input name="firstname" required="" type="text"><br>

        Last Name:<br>
        <input name="lastname" required="" type="text"><br>

        Phone Number:<br>
        <input name="phone" required="" type="text"><br>

        E-mail:<br>
        <input name="email" required="" type="text"><br>

        Location:<br>
        <input name="location" required="" type="text"><br>

        Please give us a short description of yourself (500):<br>
        <textarea name="text_name" class="description" maxlength="500"></textarea><br>

        <input value="Submit" type="submit">
    </form>
  </div>
  
  <center>
  <div class="footer">

  </div>
</center>

</body></html>
